<ion-header>
  <ion-toolbar color="thapsblue">
    <ion-buttons slot="start">
      <ion-back-button mode="md" color="light" defaultHref="#"  ></ion-back-button>
    </ion-buttons>
    <ion-title>Enquiry</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true" color="light">
  <ion-grid fixed class="ion-no-padding">
    <ion-grid>
      <ion-row>
        <!-- #############################################-->
        <ion-col size="12">
          <ion-card mode="ios" mode="ios" class="ion-padding" *ngIf="!sent">
            <ion-card-header>
              <h4 class="ion-no-margin">Do Business with us</h4>
              <p class="ion-text-wrap">Submit your details and we will be in touch. We look forward to a fruitful partnership!</p>
            </ion-card-header>
             
                <ion-list>
                  <ion-item  class="sharpedInput">
                    <ion-label color="medium" position="stacked">Your Role</ion-label>
                    <ion-select placeholder="Select Your Role" [(ngModel)]="partnership.role">
                      <ion-select-option value="Agent">Agent</ion-select-option>
                      <ion-select-option value="Landlord">Landlord</ion-select-option>
                      <ion-select-option value="Maintenance">Maintenance</ion-select-option>
                    </ion-select>
                  </ion-item>
                  <!-- ############ -->
                  <ion-item  class="sharpedInput">
                    <ion-input placeholder="Firstname" [(ngModel)]="partnership.firstname"></ion-input>
                    <ion-label>
                      <ion-icon name="person-outline"></ion-icon>
                      </ion-label>
                  </ion-item>
                  <!-- ############ -->               
                  <ion-item class="ion-padding-end"  class="sharpedInput">
                    <ion-input placeholder="Lastname" [(ngModel)]="partnership.lastname"></ion-input>
                    <ion-label>
                      <ion-icon color="medium" name="people-outline"></ion-icon>
                    </ion-label>
                  </ion-item>
                  <!-- ############ -->               
                  <ion-item class="ion-padding-end"  class="sharpedInput">
                    <ion-input placeholder="Company (Optional)" [(ngModel)]="partnership.company"></ion-input>
                    <ion-label>
                      <ion-icon color="medium" name="business-outline"></ion-icon>
                    </ion-label>
                  </ion-item>
                  <!-- ############ -->               
                  <ion-item class="ion-padding-end"  class="sharpedInput">
                    <ion-input placeholder="Phone number" [(ngModel)]="partnership.phone_number"></ion-input>
                    <ion-label>
                      <ion-icon color="medium" name="call-outline"></ion-icon>
                    </ion-label>
                  </ion-item>
                  <!-- ############ -->               
                  <ion-item class="ion-padding-end"  class="sharpedInput">
                    <ion-input placeholder="E-mail" [(ngModel)]="partnership.email"></ion-input>
                    <ion-label>
                      <ion-icon color="medium" name="mail-outline"></ion-icon>
                    </ion-label>
                  </ion-item>
                  <!-- ############ -->
                  <ion-item  class="sharpedInput">
                      <ion-textarea rows="6" placeholder="Any note you want to leave" [(ngModel)]="partnership.message"></ion-textarea>
                    <!-- <ion-input placeholder="Username" ></ion-input> -->
                  </ion-item>
                  <ion-item *ngIf="err_message.length > 0">
                    <p class="ion-text-center ion-text-wrap"><ion-text color="danger">{{err_message}}</ion-text></p>
                  </ion-item>
                  <!-- ############ -->
                  <ion-button class="ion-margin-top" color="thapsblue" expand="block" href="{{generateWhatsAppLink()}}">Submit</ion-button>
                </ion-list>

          </ion-card>
          <!-- <div class="ion-text-center" *ngIf="sent">
            <img src="../../../assets/slide5.png">
            <h1>Enquiry Successfully Sent !</h1>
            <ion-button color="thapsblue" fill="clear" (click)="close()">
              <ion-icon name="close-outline" slot="start"></ion-icon>
              close
            </ion-button>
          </div -->
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-grid>
</ion-content>
