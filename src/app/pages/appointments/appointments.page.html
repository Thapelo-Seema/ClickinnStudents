<ion-header>
  <ion-toolbar color="thapsblue">
    <ion-buttons slot="start">
      <ion-back-button mode="md" color="light" defaultHref="#"></ion-back-button>
    </ion-buttons>
    <ion-title>My Appointments</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let appointment of appointments; let i = index" (click)="gotoAppointment(appointment.appointment_id)" class="ion-margin-end">
      <ion-avatar slot="start">
        <!-- <img src="{{chat.client?.photoURL}}" (load)="updateDisplayPicLoaded(i)" [hidden]="!chat.client?.dp_loaded"> -->
        <img src="https://ionic-docs-demo.herokuapp.com/assets/avatar.svg">
      </ion-avatar>
      <ion-label>
        <!-- <h3>
          {{ chat.client.firstname }} 
        </h3> -->
        <p>
          {{formatDate(appointment?.date)}}
        </p>
      </ion-label>
    </ion-item>
  </ion-list>
  
</ion-content>
